<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Library Book Management System</h2>
        <div class="section">
            <h3>Add New Books</h3>
            <input id="textArea" placeholder="Enter book title"></input>
            <button onclick="addFront()">Add to Front (unshift)</button>
            <button onclick="addBack()">Add to End (push)</button>
        </div>
        <div class="section">
            <h3>Remove Books</h3>
            <button class="remove-btn" onclick="removeFront()">
                Remove from Front (shift)
            </button>
            <button class="remove-btn" onclick="removeBack()">
                Remove from End (pop)
            </button>
        </div>
        <div class="section">
            <h3>Current Book Shelf</h3>
            <div id="bookList">
                <!-- <h4></h4>
                <ol >

                </ol>
                <h4></h4> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
